<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body style="background-color: black;">

    <div id="container-div" width="1200">

    <img id="guard booth" style="
    position: absolute;
    left: -200px;
    top: 0px;
    width:1200px;
    clip-path: polygon(27.344% 38.958%, 45.000% 36.875%, 47.500% 36.458%, 65.781% 33.958%, 66.563% 45.000%, 48.594% 47.708%, 46.094% 48.125%, 27.813% 50.625%);"
    src="http://108.53.114.166/mjpg/video.mjpg?resolution=640x480">




</div>


<div style="position: fixed; bottom: 0; display: block;">
    


     <button style="" onclick="openFullscreen(); document.body.style.cursor = 'none';">Open Video in Fullscreen Mode</button>
 
 
</div>
   
<script>
    var elem = document.getElementById("container-div");
    function openFullscreen() {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
    }
    </script>

</body>
</html>
