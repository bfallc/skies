<div style="position: fixed; bottom: 0; display: block;">
    
    <button 
        onclick="

            document.body.style.cursor = 'none'; //hide cursor
            document.getElementById('pier').style.display = 'none'; //hide other images
    ">guard booth</button>
 
 <button      
    onclick="
        openFullscreen(); //go fullscreen

        document.getElementById('pier').style.display = 'none'; //hide other images
">belgrade</button>


     <button style="" onclick="openFullscreen(); document.body.style.cursor = 'none';">Open Video in Fullscreen Mode</button>
 
 
</div>
   
<script>
    var elem = document.getElementById("container-div");
    function openFullscreen() {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
    }
    </script>
