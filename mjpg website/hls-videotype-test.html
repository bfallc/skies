    <script src="https://hls-js.netlify.app/dist/hls.js"></script>

    <center>
      <video style="clip-path: polygon(26.5% 0, 34% 0%, 55% 70%, 42% 98%, 15% 88%, 25% 74%);" height="600" id="video" controls></video>
    </center>

    <script>

//see here for the source of this code: https://hls-js.netlify.app/demo/

      var video = document.getElementById('video');
      if (Hls.isSupported()) {
        var hls = new Hls({
          debug: true,
        });
        hls.loadSource('https://1-or.vdn.terrafox.net/live/downtown-silver.stream/playlist.m3u8');
        hls.attachMedia(video);
        hls.on(Hls.Events.MEDIA_ATTACHED, function () {
          video.muted = true;
          video.play();
        });
      }
      // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
