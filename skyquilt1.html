  <div id="container-div" style="position:absolute; width: 1200px; height: 1200px; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%);margin: auto; ">
    <img id="fieldwithbuildingsantacruz" style="
    position: relative;
    left: -320px;
    top: 0px;
    width:1200px;
    clip-path: polygon(320px 0px, 640px 0px, 640px 320px, 320px 320px);
    transform-origin: 320px 0px;
    transform: scale(3.75);
    "
    src="http://webcam.weathercat.net/axis-cgi/mjpg/video.cgi">
  </div>

  <div id="container-div" style="position:absolute; width: 1200px; height: 1200px; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%); margin: auto;">
    <img id="utahskyandmountains" style="
    position: absolute;
    left: 0;
    top: -25px; /* Move up by amount polygon is spaced from top edge*/
    width:768px;
    height:576px;

    /* clip-path: polygon(0% 20%, 15% 20%, 15% 5%, 30% 20%, 45% 5%, 45% 20%, 60% 20%, 45% 35%, 60% 50%, 45% 50%, 45% 65%, 30% 50%, 15% 65%, 15% 50%, 0% 50%, 15% 35%); */

    clip-path: polygon(0px 115px, 90px 115px, 90px 25px, 180px 115px, 270px 25px, 270px 115px, 360px 115px,
     270px 205px, 
     360px 295px, 270px 295px, 270px 385px, 180px 295px, 90px 385px, 90px 295px, 0px 295px, 
     90px 205px);
    
    transform-origin: 0px 25px; /* put transform origin at corner of clip path */
    
    transform: scale(3.3333); /* 1200px div / total width of polygon cut, 360px */
    "
    src="http://205.124.147.71/mjpg/video.mjpg">
  </div>

  <div id="container-div" style="position:absolute; width: 1200px; height: 1200px; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%);margin: auto; ">
    <img id="halfmoonbaycali" style="
    position: absolute;
    left: -350px;
    top: 270px;
    width:800px;
    height: 600px;
    
    /* clip-path: polygon(65% 5%, 65% 30%, 90% 30%, 90% 5%); */

    clip-path: polygon(650px 30px, 800px 30px, 800px 180px, 650px 180px);
    transform-origin: 650px 30px;
    transform: scale(4);
    "
    src="http://samcam.samschowderhouse.com:8334/axis-cgi/mjpg/video.cgi">

  </div>
